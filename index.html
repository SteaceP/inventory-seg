<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />
    <link rel="apple-touch-icon" href="/icons/icon.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="theme-color" content="#027d6f" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Advanced Inventory Management System featuring multi-location tracking, AI-driven reordering, and appliance maintenance history."
    />
    <meta name="author" content="Steace Paquette" />
    <meta
      name="keywords"
      content="inventory management, stock tracking, warehouse management, multi-location inventory, AI reordering, appliance maintenance"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%VITE_COMPANY_URL%" />
    <meta property="og:title" content="%VITE_APP_NAME%" />
    <meta
      property="og:description"
      content="%VITE_APP_NAME% features multi-location tracking, AI-driven reordering, and appliance maintenance history."
    />
    <meta property="og:image" content="/icons/icon.svg" />
    <meta property="og:site_name" content="%VITE_APP_NAME%" />

    <!-- Twitter Card -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:url" content="%VITE_COMPANY_URL%" />
    <meta property="twitter:title" content="%VITE_APP_NAME%" />
    <meta
      property="twitter:description"
      content="%VITE_APP_NAME% features multi-location tracking, AI-driven reordering, and appliance maintenance history."
    />
    <meta property="twitter:image" content="/icons/icon.svg" />

    <title>%VITE_APP_NAME%</title>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
